<!DOCTYPE html>
<html lang="ru" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <!--    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css" crossorigin="anonymous"/>-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/styles/common.css}"/>

</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>
<div class="container mt-5">
    <h1 th:text="'Описание компании ' + ${company.shortname}"></h1>
    <a class="btn btn-primary btn-entity-update" th:href="'/register/company/' + ${company.id}">Изменить</a>
    <div class="table-header">
        <div class="row">
            <div class="col col-id">Название:</div>
            <div class="col text-bold" th:text="${company.name}">-</div>
        </div>
    </div>
    <div class="row">
        <div class="col col-id">Описание:</div>
        <div class="col" th:text="${company.description}">-</div>
    </div>
    <div class="row">
        <div class="col col-id">Адрес:</div>
        <div class="col" th:text="${company.address}">-</div>
    </div>
    <div class="row">
        <div class="col col-id">Телефон:</div>
        <div class="col" th:text="${company.phone}">-</div>
    </div>
    <hr th:if="${courses}"/>

    <div th:if="${courses}" class="">
        <h3 th:text="'Курсы(' + ${courses.size()} +'): '"></h3>
        <div class=" ">
            <div class="table-header">
                <div class="row">
                    <div class="col col-id">ID</div>
                    <div class="col-4">Название</div>
                    <div class="col">Описание</div>
                </div>
            </div>
            <div class="table-body ">
                <a class="row row-href" th:each="course, iter : ${courses}" th:href="@{/course/{courseId}(courseId=${course.id})}">
                    <div class="col col-id" th:text="${course.id}"> </div>
                    <div class="col-4" th:text="${course.name}"> </div>
                    <div class="col" th:text="${course.description}"> </div>
                </a>
            </div>

        </div>

    </div>
    <hr th:if="${teachers}"/>
    <div th:if="${teachers}" class="">
        <h3>Преподаватели:</h3>
        <div class="table-header">
            <div class="row">
                <div class="col col-id">ID</div>
                <div class="col">Фамилия</div>
                <div class="col">Имя</div>
                <div class="col">Отчество</div>
                <div class="col-3">Почта</div>
                <div class="col-2">Телефон</div>
            </div>
        </div>
        <div class="row" th:each="teacher : ${teachers}">
            <a class="col col-id" th:text="${teacher.id}"
               th:href="'/teacher/' + ${teacher.id}"></a>
            <div class="col" th:text="${teacher.lastname}"></div>
            <div class="col" th:text="${teacher.name}"></div>
            <div class="col" th:text="${teacher.fathername}"></div>
            <div class="col-3" th:text="${teacher.mail}"></div>
            <div class="col-2" th:text="${teacher.phone}"></div>
        </div>
    </div>
    <hr/>
</div>
</body>
</html>
