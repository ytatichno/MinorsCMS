<!DOCTYPE html>
<html lang="ru" xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Teacher List</title>
  <!--    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css" crossorigin="anonymous"/>-->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/styles/common.css}" />

</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>
<div class="container mt-5">
  <h1 class="mb-4">Список преподавателей</h1>
  <a class="btn btn-primary btn-list-add" href="/register/teacher/-1">Зарегистрировать преподавателя</a>
  <div class=" ">
    <div class="table-header">
      <div class="row">
        <div class="col col-id">ID</div>
        <div class="col-2">Фамилия</div>
        <div class="col-2">Имя</div>
        <div class="col">Отчество</div>
        <div class="col-3">Почта</div>
        <div class="col-2">Телефон</div>
        <div class="col-1">Курсы</div>
      </div>
    </div>
    <div class="table-body ">
      <a class="row row-href" th:each="teacher, iter : ${teachers}" th:href="@{/teacher/{teacherId}(teacherId=${teacher.id})}">
        <div class="col col-id" th:text="${teacher.id}"></div>
        <div class="col-2" >
          <span th:text="${teacher.lastname}"></span>
          <span th:if="${teacher.company}" class="tooltip-custom ">
                    <span class="i-tip"> i </span>
                    <span class="tooltiptext-custom tooltip-bottom"
                          th:text="${teacher.company.shortname}"
                    > </span>
                </span>
        </div>
        <div class="col-2" >
          <span th:text="${teacher.name}"></span>
        </div>
        <div class="col">
          <span th:text="${teacher.fathername}"></span>
        </div>
        <div class="col-3">
          <span th:text="${teacher.mail}"></span>
        </div>
        <div class="col-2">
          <span th:text="${teacher.phone}"></span>
        </div>
        <div class="col-1">
          <span th:text="${teacher.courses.size()}"></span>
        </div>
      </a>
    </div>
  </div>
</div>
</body>
</html>
