<!DOCTYPE html>
<html lang="ru" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <!--    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css" crossorigin="anonymous"/>-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/styles/common.css}"/>

</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>
<div class="container mt-5">
    <h1 th:if="!${id}">Регистрация новой компании</h1>
    <h1 th:if="${id}" th:text="'Изменение компании ' + ${id}"></h1>
    <form th:action="@{/register/company}" method="POST">
        <div class="table-header">
            <div th:if="${id}" hidden>
                <input type="text" name="id" th:value="${id}">
            </div>
            <div class="row">
                <div class="col col-id">Название:</div>
                <div class="col col-form-control">
                    <input type="text" name="name" th:value="${name}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-id">Сокращенно:</div>
            <div class="col col-form-control">
                <input type="text" name="shortname" th:value="${shortname}">
            </div>
        </div>
        <div class="row">
            <div class="col col-id">Описание:</div>
            <div class="col col-form-control">
                <textarea name="description" th:text="${description}"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col col-id">Адрес:</div>
            <div class="col col-form-control">
                <input type="text" name="address" th:value="${address}">
            </div>
        </div>
        <div class="row">
            <div class="col col-id">Телефон:</div>
            <div class="col col-form-control">
                <input type="text" name="phone" th:value="${phone}">
            </div>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Сохранить</button>
    </form>
</div>
</body>
</html>
