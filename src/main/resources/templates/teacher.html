<!DOCTYPE html>
<html lang="ru" xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Teacher</title>
  <!--    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css" crossorigin="anonymous"/>-->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/styles/common.css}"/>

</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>
<div class="container mt-5">
  <h1 th:text="'Карточка преподавателя ' + ${teacher.id}"></h1>
  <a class="btn btn-primary btn-entity-update" th:href="'/register/teacher/' + ${teacher.id}">Изменить</a>
  <div class="table-header">
    <div class="row">
      <div class="col col-id">Фамилия:</div>
      <div class="col text-bold" th:text="${teacher.lastname}">-</div>
    </div>
  </div>
  <div class="row">
    <div class="col col-id">Имя:</div>
    <div class="col" th:text="${teacher.name}">-</div>
  </div>
  <div class="row">
    <div class="col col-id">Отчество:</div>
    <div class="col" th:text="${teacher.fathername}">-</div>
  </div>
  <div class="row">
    <div class="col col-id">Телефон:</div>
    <div class="col" th:text="${teacher.phone}">-</div>
  </div>
  <div class="row">
    <div class="col col-id">Почта:</div>
    <div class="col" th:text="${teacher.mail}">-</div>
  </div>
  <div class="row">
    <div class="col col-id">Компания:</div>
    <div class="col">
      <div th:if="${teacher.company}" th:text="${teacher.company.name}">-</div>
    </div>

  </div>
  <div class="row">
    <div class="col col-id">Образовние:</div>
    <div class="col" th:text="${teacher.education}">-</div>
  </div>
  <hr th:if="${teacher.courses}"/>

  <div th:if="${teacher.courses}" class="">
    <div class="header-row">
      <h3 th:text="'Курсы(' + ${teacher.courses.size()} +'): '"></h3>
      <a class="btn btn-primary" th:href="'/relationManager?course=-1&teacher=' + ${teacher.id}">Изменить</a>
    </div>
    <div class=" ">
      <div class="table-header">
        <div class="row">
          <div class="col col-id">ID</div>
          <div class="col-4">Название</div>
          <div class="col">Описание</div>
        </div>
      </div>
      <div class="table-body ">
        <a class="row row-href" th:each="t2c, iter : ${teacher.courses}" th:href="@{/course/{courseId}(courseId=${t2c.course.id})}">
          <div class="col col-id" th:text="${t2c.course.id}"> </div>
          <div class="col-4" th:text="${t2c.course.name}"> </div>
          <div class="col" th:text="${t2c.course.description}"> </div>
        </a>
      </div>

    </div>

  </div>
  <hr/>
</div>
</body>
</html>
